<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mini Game!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script src="classes.js"></script>
  <script src="game.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="instructions">
    <h2>LMB - Give</h2>
    <h2>RMB - Take</h2>
  </div>
  <div id="levels">
    <h3 onclick="game.newGame(0)">Easy</h3>
    <h3 onclick="game.newGame(1)">Medium</h3>
    <h3 onclick="game.newGame(2)">hard</h3>
  </div>
  <div id="victoryScreen">
    <h1>You Won!</h1>
    <h2 onclick="game.newGame()">Play Again</h2>
  </div>
</body>
</html>
